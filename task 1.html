<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f2f2f2;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }


        .gallery img:hover {
            border: 3px solid black;
        }

        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
        }

        .lightbox img {
            width: 400px;
            margin-top: 100px;
        }

        .close {
            color: white;
            font-size: 25px;
            position: absolute;
            top: 20px;
            right: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>Simple Image Gallery</h1>

<button onclick="filterImages('all')">All</button>
<button onclick="filterImages('nature')">Nature</button>
<button onclick="filterImages('city')">City</button>


<div class="gallery">

    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
         class="nature"
         onclick="openImg(this)">

    <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg"
         class="nature"
         onclick="openImg(this)">

    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156"
         class="city"
         onclick="openImg(this)">

    <img src="https://images.pexels.com/photos/373912/pexels-photo-373912.jpeg"
         class="city"
         onclick="openImg(this)">
</div>


<div class="lightbox" id="box">
    <span class="close" onclick="closeImg()">X</span>
    <img id="bigImg">
</div>

<script>
    function openImg(img) {
        document.getElementById("box").style.display = "block";
        document.getElementById("bigImg").src = img.src;
    }

    function closeImg() {
        document.getElementById("box").style.display = "none";
    }

    function filterImages(type) {
        let images = document.querySelectorAll(".gallery img");

        images.forEach(img => {
            if (type === "all" || img.classList.contains(type)) {
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
